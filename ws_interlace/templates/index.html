{% extends 'base.html' %}
{% block title %}
    Homepage -
    {{ block.super }}
{% endblock title %}
{% block content %}
    <div class="list-group">
        {% for section in sections %}
            <a href="{% url 'section_detail' pk=section.id %}" class="list-group-item">
                {{ section.name }}
            </a>
        {% endfor %}
    </div>
{% endblock content %}
