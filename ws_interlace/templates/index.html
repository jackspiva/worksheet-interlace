{% extends 'base.html' %}
{% block title %}
    Homepage -
    {{ block.super }}
{% endblock title %}
{% block content %}

    <nav class="navbar navbar-default" id="indexNav">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Worksheet Interlace</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"></ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Worksheets</h3>
                    </div>
                    <div class="worksheetListContainer">
                        <table class="table table-striped table-bordered table-hover" id="worksheetList" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for worksheet in worksheets %}
                                    <tr>
                                        <td id="{{ worksheet.id }}_button" onClick="ws_click('{{ worksheet.name }}')">{{ worksheet.name }}
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sections</h3>
                    </div>
                    <div class="worksheetListContainer">
                        <table class="table table-striped table-bordered table-hover" id="sectionList" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody class="list-group" id="section_list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>
                        <span id="curWS"></span>
                        <span id="curSec"></span>
                    </h3>

                </div>
                <div class="panel-body">
                    <div id="tableContainer">

                        <div class="col-md-6">
                            <table id="answerTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
                        </div>
                        <div class="col-md-6" id="graphContainer">
                            <canvas id="answerChart" height="150" width="150"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        var table = $('#answerTable').DataTable({
            data: [],
            columns: [
                {
                    title: "ID"
                }, {
                    title: "Name"
                }, {
                    title: "Image"
                }, {
                    title: "Num"
                }
            ],
            "scrollY": "300px",
            "scrollCollapse": true,
            "paging": false
        });
        $('#tableContainer').hide();

        function ws_click(ws_name) {
            $('#section_list').append(function () {
                $.get('/get_sections/', {
                    json_data: JSON.stringify({ws_name: ws_name})
                }, function (data) {
                    $('#section_list').html(data);
                });
            })
            $('#curWS').empty();
            $('#curSec').empty();
            $('#curWS').append(ws_name);
            $('#answer_list').empty();
            $('#tableContainer').hide();

        }

        function sec_click(sec_id) {
            dataSet = [];
            $('#tableContainer').show();
            $.get('/get_answers/', {
                json_data: JSON.stringify({sec_id: sec_id})
            }, function (data) {
                // $('#answer_list').html(data);
                data = JSON.parse(data);
                $('#curSec').empty();
                $('#curSec').append(' - ', data['section']);
                length = data['names'].length;

                for (var i = 0; i < length; i++) {
                    row = [data['ids'][i], data['names'][i], data['images'][i], data['nums'][i]
                    ];
                    dataSet.push(row);
                }
                makeTable(dataSet);
                makeChart(data['names'], data['nums']);
            });
        }
        var makeTable = function (dataSet) {
            table.clear();
            table.rows.add(dataSet);
            table.draw();
        };
        $(document).ready(function () {
            $('#worksheetList').DataTable({"scrollY": "200px", "scrollCollapse": true, "paging": false});
            $('#sectionList').DataTable({"scrollY": "200px", "scrollCollapse": true, "paging": false});
        });
    </script>
    <script type="text/javascript">
        function makeChart(labels, data) {
            $('#answerChart').remove();
            $('#graphContainer').append('<canvas id="answerChart" height="200"></canvas>');
            createBarGraph(labels, data, "answerChart");
        }
    </script>

{% endblock content %}
