{% extends 'base.html' %}
{% block title %}
    Homepage -
    {{ block.super }}
{% endblock title %}
{% block content %}
    <div class="list-group">
        {% for worksheet in worksheets %}
            <a href="{% url 'worksheet_detail' pk=worksheet.pk %}" class="list-group-item">
                {{ worksheet.name }}
            </a>
        {% endfor %}
    </div>
{% endblock content %}
